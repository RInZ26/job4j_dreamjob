<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function addValidRow() {
            if (validate()) {
                addRow();
            }
        }

        function validate() {
            let isValidName = checkField($('#usrName'));
            let isValidSurname = checkField($('#usrSurname'));
            let isValidHandle = checkField($('#usrHandle'));
            let isValidPassword = checkField($('#pwd'));
            return isValidName && isValidSurname && isValidHandle && isValidPassword;
        }

        function checkField(field) {
            if (field.val() == '') {
                alert(field.attr('title'));
                return false;
            } else {
                return true;
            }
        }

        function addRow() {
            var table = document.getElementById('userTable');

            const nextIndex = table.rows.length;
            const name = $('#usrName').val();
            const surname = $('#usrSurname').val();
            const handle = $('#usrHandle').val();

            $('#userTable tr:last').after(createRow(nextIndex, name, surname, handle));
        }

        function createRow(id, first, last, handle) {
            return '<tr>' + '<th>' + id + '</th>' + '<td>' + first + '</td>' + '<td>' + last + '</td>' + '<td>' + handle + '</td>' + '</tr>'
        }

    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="container">
        <h2>Form control: input</h2>
        <p>The form below contains two input elements; one of type text and one of type password:</p>
        <form>
            <div class="form-group">
                <label for="usrName">Name:</label>
                <input type="text" class="form-control" title="Enter user name." id="usrName">
            </div>
            <div class="form-group">
                <label for="usrSurname">Surname:</label>
                <input type="text" class="form-control" title="Enter user surname." id="usrSurname">
            </div>
            <div class="form-group">
                <label for="usrHandle">Handle:</label>
                <input type="text" class="form-control" title="Enter user handle." id="usrHandle">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" title="Enter password." class="form-control" id="pwd">
            </div>
            <button type="button" class="btn btn-default" onclick="return addValidRow();">Submit</button>
        </form>
    </div>
</form>
<table class="table" id="userTable">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Alina</td>
        <td>Glupaya</td>
        <td>@Princessa</td>
    </tr>
    </tbody>
</table>
</body>
</html>
